    updated_at:
      type: string
      format: date-time
      description: A string representing the date and time, in RFC 3339 format (YYYY-MM-DDTHH:mm:ssZ), when the resource was last updated.
      example: '2025-12-01T10:00:00Z'
    expires_at:
      type: string
      format: date-time
      description: A string representing the date and time, in RFC 3339 format (YYYY-MM-DDTHH:mm:ssZ), when the resource will expire.
      example: '2025-12-01T18:00:00Z'
    CreateEmbeddingsRequest:
      type: object
      description: |
        Defines the embedding request. The required fields vary depending on the the value of the `input_type` parameter. For example, when `input_type` is `text`, the `text` field becomes mandatory.
      properties:
        input_type:
          description: |
            The type of content for the embeddings.


            **Values**:
            - `audio`: Creates embeddings for an audio file
            - `video`: Creates embeddings for a video file
            - `image`: Creates embeddings for an image file
            - `text`: Creates embeddings for text input
            - `text_image`: Creates embeddings for text and an image.
          type: string
          enum:
            - text
            - image
            - text_image
            - audio
            - video
        model_name:
          description: The video understanding model to use. Only "marengo3.0" is supported.
          type: string
          enum:
            - marengo3.0
          default: marengo3.0
          example: marengo3.0
        text:
          $ref: '#/components/schemas/TextInputRequest'
        image:
          $ref: '#/components/schemas/ImageInputRequest'
        text_image:
          $ref: '#/components/schemas/TextImageInputRequest'
        audio:
          $ref: '#/components/schemas/AudioInputRequest'
        video:
          $ref: '#/components/schemas/VideoInputRequest'
      required:
        - input_type
        - model_name
      additionalProperties: false
    TextImageInputRequest:
      type: object
      description: This field is required if `input_type` is `text_image`.
      properties:
        media_source:
          $ref: '#/components/schemas/MediaSource'
        input_text:
          type: string
          minLength: 1
          description: The text for which you wish to create an embedding. The maximul length is 500 tokens.
      required:
        - media_source
        - input_text
      additionalProperties: false
    TextInputRequest:
      type: object
      description: This field is required if `input_type` is `text`.
      properties:
        input_text:
          type: string
          minLength: 1
          description: The text for which you wish to create an embedding. The maximul length is 500 tokens.
      required:
        - input_text
      additionalProperties: false
    ImageInputRequest:
      type: object
      description: This field is required if `input_type` is `image`.
      properties:
        media_source:
          $ref: '#/components/schemas/MediaSource'
      required:
        - media_source
      additionalProperties: false
    AudioInputRequest:
      type: object
      description: This field is required if `input_type` is `audio`.
      properties:
        media_source:
          $ref: '#/components/schemas/MediaSource'
        start_sec:
          type: number
          minimum: 0
          default: 0
          description: |
            The start time in seconds for processing the audio file.

            Use this parameter to process a portion of the audio file starting from a specific time.

            **Default**: 0 (start from the beginning).
        end_sec:
          type: number
          description: |
            The end time in seconds for processing the audio file.

            Use this parameter to process a portion of the audio file ending at a specific time. The end time must be greater than the start time.

            **Default**: End of the audio file
        segmentation:
          $ref: '#/components/schemas/AudioSegmentation'
        embedding_option:
          description: |
            The types of embeddings you wish to generate.

            **Values**:
            - `audio`: Generates embeddings based on audio content (sounds, music, effects)
            - `transcription`: Generates embeddings based on transcribed speech

            You can specify multiple options to generate different types of embeddings for the same audio.
          type: array
          items:
            type: string
            enum:
              - audio
              - transcription
          uniqueItems: true
          default:
            - audio
            - transcription
        embedding_scope:
          type: array
          items:
            type: string
            enum:
              - clip
              - asset
          uniqueItems: true
          description: |
            The scope for which you wish to generate embeddings.

            **Values**:
            - `clip`: Generates one embedding for each segment
            - `asset`: Generates one embedding for the entire audio file

            You can specify multiple scopes to generate embeddings at different levels.
      required:
        - media_source
      additionalProperties: false
    AudioSegmentation:
      type: object
      description: |
        Specifies how the platform divides the audio into segments.
      properties:
        strategy:
          type: string
          const: fixed
          default: fixed
        fixed:
          description: |
            Configuration for fixed segmentation.

            This object is required when the `strategy` field is `fixed`.
          type: object
          properties:
            duration_sec:
              description: |
                The duration in seconds for each segment. The platform divides the audio into segments of this exact length. The final segment may be shorter if the audio duration is not evenly divisible.

                 **Example**: With `duration_sec: 5`, a 12-second audio file produces segments: [0-5s], [5-10s], [10-12s].
              type: integer
              minimum: 2
              maximum: 10
              default: 6
          required:
            - duration_sec
          additionalProperties: false
      required:
        - strategy
        - fixed
      additionalProperties: false
    VideoInputRequest:
      type: object
      description: Required if the `input_type` parameter is `video`.
      properties:
        media_source:
          $ref: '#/components/schemas/MediaSource'
        start_sec:
          type: number
          minimum: 0
          default: 0
          description: |
            The start time in seconds for processing the video file.

            Use this parameter to process a portion of the video file starting from a specific time.

            **Default**: 0 (start from the beginning)
        end_sec:
          type: number
          description: |
            The end time in seconds for processing the video file.

            Use this parameter to process a portion of the video file ending at a specific time. The end time must be greater than the start time.
            **Default**: End of the video file
        segmentation:
          $ref: '#/components/schemas/VideoSegmentation'
        embedding_option:
          type: array
          items:
            type: string
            enum:
              - visual
              - audio
              - transcription
          uniqueItems: true
          description: |
            The types of embeddings to generate for the video.

            **Values:**
            - `visual`: Generates embeddings based on visual content (scenes, objects, actions)
            - `audio`: Generates embeddings based on audio content (sounds, music, effects)
            - `transcription`: Generates embeddings based on transcribed speech

            You can specify multiple options to generate different types of embeddings for the same video.

            **Default**: `["visual", "audio", "transcription"]`
          default:
            - visual
            - audio
            - transcription
        embedding_scope:
          type: array
          items:
            type: string
            enum:
              - clip
              - asset
          uniqueItems: true
          description: |
            The scope for which you wish to generate embeddings.

            **Values**:
            - `clip`: Generates one embedding for each segment
            - `asset`: Generates one embedding for the entire video file. Use this scope for videos up to 10-30 seconds to maintain optimal performance.

            You can specify multiple scopes to generate embeddings at different levels.

            **Default**: `["clip", "asset"]`
      required:
        - media_source
      additionalProperties: false
    VideoSegmentation:
      type: object
      description: |
        Specifies how the platform divides the video into segments.
      oneOf:
        - type: object
          properties:
            strategy:
              type: string
              const: dynamic
              description: |
                The segmentation strategy you wish to use.

                **Values**:
                - `fixed`: Creates segments of equal, predetermined length. Use this for consistent timing.
                - `dynamic`: Creates segments of variable length that align with scene boundaries. Use this for content-aware segmentation.
            dynamic:
              description: |
                Configuration for dynamic segmentation. This object is required when `strategy` is `dynamic`.
              type: object
              properties:
                min_duration_sec:
                  type: integer
                  minimum: 2
                  maximum: 5
                  default: 4
                  description: |
                    The minimum duration in seconds for each segment.

                    The platform divides the video into segments that are at least this long. Segments adapt to scene changes and content boundaries and may be longer than the minimum.

                    **Example**: With `min_duration_sec: 3`, segments might be: [0-3.2s], [3.2-7.8s], [7.8-12.1s]
              required:
                - min_duration_sec
              additionalProperties: false
          required:
            - strategy
            - dynamic
          additionalProperties: false
        - type: object
          description: |
            Configuration for fixed segmentation. This field is required when `strategy` is `fixed`.
          properties:
            strategy:
              type: string
              const: fixed
            fixed:
              type: object
              properties:
                duration_sec:
                  type: integer
                  minimum: 2
                  maximum: 10
                  default: 6
                  description: |
                    The duration in seconds for each segment.

                    The platform divides the video into segments of this exact length. The final segment may be shorter if the video duration is not evenly divisible.

                    **Example**: With `duration_sec: 5`, a 12-second video produces segments: [0-5s], [5-10s], [10-12s].
              required:
                - duration_sec
              additionalProperties: false
          required:
            - strategy
            - fixed
          additionalProperties: false
      discriminator:
        propertyName: strategy
    CreateAsyncEmbeddingRequest:
      type: object
      description: |
        Defines the asynchronous embedding request. The required fields vary depending on the value of the `input_type` parameter. When `input_type` is `audio`, the `audio` field is required. When `input_type` is `video`, the `video` field is required.
      properties:
        input_type:
