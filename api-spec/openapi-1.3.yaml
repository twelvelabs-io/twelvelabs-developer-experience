            The verification method. Supported value: `etag`.
          example: etag
        chunk_size:
          type: integer
          description: The number of bytes uploaded for this chunk. For all chunks except the last, this value equals [`chunk_size`](/v1.3/api-reference/upload-content/multipart-uploads/create#response.body.chunk_size). For the last chunk, it may be smaller.
