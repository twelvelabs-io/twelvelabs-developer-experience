          example: 639963a1ce36463e0199c8c7
        user_metadata:
          $ref: '#/components/schemas/UserMetadata'
        clips:
          type: array
          description: An array that contains detailed information about the clips that match your query. The platform returns this array only when the `group_by` parameter is set to `video` in the request.
          items:
            type: object
            properties:
              score:
                $ref: '#/components/schemas/ScoreSearchTerms'
              start:
                $ref: '#/components/schemas/StartTime'
              end:
                $ref: '#/components/schemas/EndTime'
              confidence:
                $ref: '#/components/schemas/confidence'
              rank:
                $ref: '#/components/schemas/rank'
              thumbnail_url:
                $ref: '#/components/schemas/thumbnail_url'
              transcription:
                type: string
                description: A transcription of the spoken words that are captured in the clip.
                example: A woman vlogs about her summer day, sharing her experience
              video_id:
                type: string
                description: A string representing the unique identifier of the video for the corresponding clip.
                example: 639963a1ce36463e0199c8c7
              user_metadata:
                $ref: '#/components/schemas/UserMetadata'
