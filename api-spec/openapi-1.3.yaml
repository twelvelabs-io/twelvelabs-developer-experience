    CreateAssetUploadRequest:
      type: object
      required:
        - filename
        - type
        - total_size
      properties:
        filename:
          type: string
          minLength: 1
          maxLength: 255
          description: The original file name of the asset.
          example: my-video.mp4
        type:
          type: string
          enum:
            - video
          description: The type of asset you want to upload.
          example: video
        total_size:
          type: integer
          minimum: 1
          maximum: 4294967296
          description: |
            The total size of the file in bytes. The platform uses this value to:
            - Calculate the optimal chunk size.
            - Determine the total number of chunks required
            - Generate the initial set of presigned URLs
          example: 104857600
    CreateAssetUploadResponse:
      type: object
      properties:
        upload_id:
          type: string
          description: |
            The unique identifier of this upload session. Store this value, as you'll need it for the following subsequent operations:
            - Reporting completed chunks
            - Requesting additional presigned URLs
            - Retrieving the status of this upload session

            This identifier remains valid for 24 hours from the time of creation.
          example: 507f1f77bcf86cd799439011
        asset_id:
          type: string
          description: The unique identifier for the asset being created. Store this value, as you'll need it to reference the asset in other API calls. Note that this identifier is reserved immediately, but the asset becomes available for other operations only after the upload is completed successfully.
          example: 507f1f77bcf86cd799439012
        upload_urls:
          type: array
          items:
            $ref: '#/components/schemas/PresignedURLChunk'
          description: |
            An array containing the initial set of presigned URLs for uploading chunks. Each URL corresponds to a specific chunk.

            Note the following about the presigned URLs:
            - URLs expire after one hour.
            - Depending on the size of the file, the initial set may not include URLs for all chunks. If you need more URLs, you can request additional ones using the [`POST`](/v1.3/api-reference/upload-content/multipart-uploads/get-additional-presigned-urls) method of the `/assets/multipart-uploads/{upload_id}/presigned-urls` endpoint.
        upload_headers:
          type: object
          additionalProperties:
            type: string
            description: |
              HTTP headers that must be included when uploading each chunk to the presigned URLs.
              Use these headers in your PUT request when uploading chunk data to each URL in the upload_urls array.

              Note: The ETag response header you receive after uploading each chunk should be saved 
              and used as proof when reporting completed chunks.
            example: 'Content-Type: application/octet-stream'
        chunk_size:
          type: integer
          description: The size in bytes for each chunk, except for the last chunk, which may be smaller. Use this value to divide your file into chunks of this exact size.
          example: 5242880
        total_chunks:
          type: integer
          description: |
            The total number of chunks into which your file must be split. Calculated as: ceiling(`total_size` / `chunk_size`).
          example: 20
        expires_at:
          type: string
          format: date-time
          description: A string representing the date and time, in RFC 3339 format (YYYY-MM-DDTHH:mm:ssZ), when the upload URL will expire. Upload URLs expire 24 hours from their creation. After expiration, you cannot resume the upload, and you must create a new upload session.
          example: '2025-12-01T12:00:00Z'
    ReportChunkBatchRequest:
      type: object
