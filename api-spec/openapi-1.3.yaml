        end_sec:
          oneOf:
            - type: number
              format: double
            - type: 'null'
          description: |
            The end time in seconds for this segment. This field is `null` for text and image embeddings.
      required:
        - embedding
      additionalProperties: false
    EmbeddingTaskResponse:
      type: object
      description: An object containing the status of the embedding task and the embeddings (when ready).
      properties:
        _id:
