                    URL uploads have a maximum limit of 4GB.
                  example: https://example.com/asset.mp4
                filename:
                  type: string
                  minLength: 1
                  maxLength: 255
                  description: The optional filename of the asset. If not provided, the platform will determine the filename from the file or URL.
                  example: my-video.mp4
