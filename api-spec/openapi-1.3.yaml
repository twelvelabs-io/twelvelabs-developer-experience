    any-to-video-search:
      description: |
        Request to perform a search on a video index.
      content:
        multipart/form-data:
          encoding:
            search_options:
              style: form
              explode: true
          schema:
            required:
              - index_id
              - search_options
            type: object
            properties:
              query_media_type:
                type: string
                description: |
                  The type of media you wish to use. This parameter is required for media queries. For example, to perform an image-based search, set this parameter to `image`. Use `query_text` together with this parameter when you want to perform a composed image+text search.
                enum:
                  - image
                example: image
              query_media_url:
                type: string
                description: |
                  The publicly accessible URL of the media file you wish to use. This parameter is required for media queries if `query_media_file` is not provided.
                example: https://example.com/image.jpg
              query_media_file:
                description: |
                  The media you wish to use as a local file. This parameter is required for media queries if `query_media_url` is not provided.
                type: string
                format: binary
                example: /Users/john/Documents/image.jpg
              query_text:
                type: string
                description: |
                  The text query to search for. This parameter is required for text queries. Note that the platform supports full natural language-based search. You can use this parameter together with `query_media_type` and `query_media_url` or `query_media_file` to perform a composed image+text search.

                  If you're using the Entity Search feature to search for specific persons in your video content, you must enclose the unique identifier of your entity between the `<@` and `>` markers. For example, to search for an entity with the ID `entity123`, use `<@entity123> is walking` as your query.


                  The maximum query length varies by model. Marengo 3.0 supports up to 500 tokens per query, while Marengo 2.7 supports up to 77 tokens per query.
                example: A man walking a dog
              index_id:
                type: string
                description: |
                  The unique identifier of the index to search.
                example: 6298d673f1090f1100476d4c
              search_options:
                type: array
                items:
                  type: string
                  enum:
                    - visual
                    - audio
                    - transcription
                  example: visual
                description: |
                  Specifies the modalities the video understanding model uses to find relevant information.

                  Available options:
                  - `visual`: Searches visual content.
                  - `audio`: Searches non-speech audio (Marengo 3.0) or all audio (Marengo 2.7).
                  - `transcription`: Spoken words (Marengo 3.0 only)

                  <Note title="Note">
                  - You can specify multiple search options in conjunction with the [`operator`](/v1.3/api-reference/any-to-video-search/make-search-request#request.body.operator.operator) parameter described below to broaden or narrow your search. For example, to search using both visual and non-speech audio content, include this parameter two times in the request as shown below:
                    ```JSON
                    --form search_options=visual \
                    --form search_options=audio \
                    --form search_options=transcription \
                    ```
                  </Note>

                  For detailed guidance and version-specific behavior, see the [Search options](/v1.3/docs/concepts/modalities#search-options) section.
                example:
                  - visual
                  - audio
                  - transcription
              transcription_options:
                type: array
                items:
                  type: string
                  enum:
                    - lexical
                    - semantic
                  example: lexical
                description: |
                  Specifies how the platform matches your text query with the words spoken in the video. This parameter applies only when using Marengo 3.0 with the `search_options` parameter containing the `transcription` value.

                  Available options:
                  - `lexical`: Exact word matching
                  - `semantic`: Meaning-based matching

                  For details on when to use each option, see the [Transcription options](/v1.3/docs/concepts/modalities#transcription-options) section.

                  **Default**: `["lexical", "semantic"]`.
                default:
                  - lexical
                  - semantic
              adjust_confidence_level:
                type: number
                format: float
                description: |
                  <Info>
                    This parameter is deprecated in Marengo 3.0 and newer versions. Use the [`rank`](/v1.3/api-reference/any-to-video-search/make-search-request#response.body.data.rank) field in the response instead, which indicates the relevance ranking assigned by the model.
                  </Info>
                  This parameter specifies the strictness of the thresholds for assigning the high, medium, or low confidence levels to search results. If you use a lower value, the thresholds become more relaxed, and more search results will be classified as having high, medium, or low confidence levels. You can use this parameter to include a broader range of potentially relevant video clips, even if some results might be less precise.

                  **Min**: 0
                  **Max**: 1
                  **Default:** 0.5
                default: 0.5
                example: 0.5
              group_by:
                type: string
                description: |
                  Use this parameter to group or ungroup items in a response. It can take one of the following values:
                  - `video`:  The platform will group the matching video clips in the response by video.
                  - `clip`: The matching video clips in the response will not be grouped.

                  **Default:** `clip`
                enum:
                  - video
                  - clip
                default: clip
                example: clip
              threshold:
                $ref: '#/components/schemas/threshold_search'
              sort_option:
                type: string
                description: |
                  <Info>
                    This parameter is deprecated in Marengo 3.0 and newer versions. Use the [`rank`](/v1.3/api-reference/any-to-video-search/make-search-request#response.body.data.rank) field in the response instead, which indicates the relevance ranking assigned by the model.
                  </Info>

                  Use this parameter to specify the sort order for the response.

                  When performing a search, the platform assigns a relevance ranking to each video clip that matches your search terms. By default, the search results are sorted by relevance ranking in ascending order, with 1 being the most relevant result.

                  If you set this parameter to `score` and `group_by` is set to `video`, the platform will determine the highest relevance ranking (lowest number) for each video and sort the videos in the response by this ranking. For each video, the matching video clips will be sorted by relevance ranking in ascending order.

                  If you set this parameter to `clip_count` and `group_by` is set to `video`, the platform will sort the videos in the response by the number of clips. For each video, the matching video clips will be sorted by relevance ranking in ascending order. You can use `clip_count` only when the matching video clips are grouped by video.


                  **Default:** `score`
                enum:
                  - score
                  - clip_count
                default: score
                example: score
              operator:
                type: string
                description: |
                  Combines multiple search options using `or` or `and`. Use `and` to find segments matching all search options. Use `or` to find segments matching any search option. For detailed guidance on using this parameter, see the [Combine multiple modalities](/v1.3/docs/concepts/modalities#combine-multiple-modalities) section.

                  **Default**: `or`.
                enum:
                  - or
                  - and
                example: or
                default: or
              page_limit:
                type: integer
                description: |
                  The number of items to return on each page. When grouping by video, this parameter represents the number of videos per page. Otherwise, it represents the maximum number of video clips per page.

                  **Max**: `50`.
                default: 10
                example: 10
              filter:
                type: string
                description: |
                  Specifies a stringified JSON object to filter your search results. Supports both system-generated metadata (example: video ID, duration) and user-defined metadata.

                  **Syntax for filtering**

                  The following table describes the supported data types, operators, and filter syntax:

                  | Data type | Operator | Description | Syntax |
                  |:----------|:---------|:------------|:-------|
                  | String | `=` | Matches results equal to the specified value. | `{"field": "value"}`
                  | Array of strings | `=` | Matches results with any value in the specified array. Supported only for `id`. | `{"id": ["value1", "value2"]}` |
                  | Numeric (integer, float) | `=`, `lte`, `gte` | Matches results equal to or within a range of the specified value. | `{"field": number}` or `{"field": { "gte": number, "lte": number }}` |
                  | Boolean | `=` | Matches results equal to the specified boolean value. | `{"field": true}` or `{"field": false}`. |

                  <br/>
                  **System-generated metadata**

                  The table below describes the system-generated metadata available for filtering your  search results:

                  | Field name | Description | Type | Example |
                  |:-----------|:------------|:-----|:--------|
                  | `id` | Filters by specific video IDs. | Array of strings | `{"id": ["67cec9caf45d9b64a58340fc", "67cec9baf45d9b64a58340fa"]}`. |
                  | `duration` | Filters based on the duration of the video containing the segment that matches your query. | Number or object with `gte` and `lte` | `{"duration": 600}` or `{"duration": { "gte": 600, "lte": 800 }}` |
                  | `width` | Filters by video width (in pixels). | Number or object with `gte` and `lte` | `{"width": 1920}` or `{"width": { "gte": 1280, "lte": 1920}}` |
                  | `height` | Filters by video height (in pixels). | Number or object with `gte` and `lte`. | `{"height": 1080}` or `{"height": { "gte": 720, "lte": 1080 }}`. |
                  | `size` | Filters by video size (in bytes) | Number or object with `gte` and `lte`. | `{"size": 1048576}` or `{"size": { "gte": 1048576, "lte": 5242880}}` |
                  | `filename` | Filters by the exact file name. | String | `{"filename": "Animal Encounters part 1"}` |

                  <br/>
                  **User-defined metadata**

                  To filter by user-defined metadata:
                  1. Add metadata to your video by calling the [`PUT`](/v1.3/api-reference/videos/update) method of the `/indexes/:index-id/videos/:video-id` endpoint
                  2. Reference the custom field in your filter object. For example, to filter videos where a custom field named `needsReview` of type boolean is `true`, use `{"needs_review": true}`.

                  For more details and examples, see the [Filter search results](/v1.3/docs/guides/search/filtering) page.
                example: '{"id":["66284191ea717fa66a274832"]}'
              include_user_metadata:
                type: boolean
                description: |
                  Specifies whether to include user-defined metadata in the search results.
                example: true
            example:
              index_id: 6298d673f1090f1100476d4c
              search_options:
                - visual
              query_text: A man walking a dog
              adjust_confidence_level: 0.5
              group_by: clip
              sort_option: score
              operator: or
              page_limit: 10
              filter: '{"id":["66284191ea717fa66a274832"]}'
    cloud-to-cloud-import-videos-request:
      description: |
        Request to import videos from a cloud storage bucket to an index.
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - index_id
            properties:
              index_id:
                type: string
                description: |
                  The unique identifier of the index to which the videos are being uploaded.
                example: 6298d673f1090f1100476d4c
              incremental_import:
                type: boolean
                description: |
                  Specifies whether or not incremental sync is enabled. If set to `false`, the platform will synchronize all the files in the bucket.

                  **Default**: `true`.
                default: true
              retry_failed:
                type: boolean
                description: |
                  Determines whether the platform retries failed uploads. When set to `true`, the platform attempts to re-upload files that failed during the initial upload process.

                  **Default**: `false`.
                default: false
              user_metadata:
                type: object
                description: |
                  Metadata that helps you categorize your videos. You can specify a list of keys and values. Keys must be of type `string`, and values can be of the following types: `string`, `integer`, `float` or `boolean`.

                  <Note title="Notes">
                  - The metadata you specify when calling this method applies to all videos imported in this request.
                  -  If you want to store other types of data such as objects or arrays, you must convert your data into string values.
                  - You cannot override any of the predefined metadata (example: duration, width, length, etc) associated with a video.
                  </Note>
                additionalProperties: {}
                example:
                  category: recentlyAdded
                  batchNumber: 5
            example:
              index_id: 6298d673f1090f1100476d4c
              incremental_import: true
              retry_failed: false
              user_metadata:
                category: recentlyAdded
                batchNumber: 5
    createVideoIndexingTask:
      description: |
        Request to upload a video to an index.
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - index_id
            properties:
              index_id:
                type: string
                description: |
                  The unique identifier of the index to which the video is being uploaded.
                example: 6298d673f1090f1100476d4c
              video_file:
                type: string
                format: binary
                description: |
                  Specify this parameter to upload a video from your local file system.
                example: s3://twelve-labs-docs/01.mp4
              video_url:
                type: string
                description: |
                  Specify this parameter to upload a video from a publicly accessible URL.
                example: https://example.com/01.mp4
              enable_video_stream:
                type: boolean
                description: |
                  This parameter indicates if the platform stores the video for streaming. When set to `true`, the platform stores the video, and you can retrieve its URL by calling the [`GET`](/v1.3/api-reference/videos/retrieve) method of the `/indexes/{index-id}/videos/{video-id}` endpoint. You can then use this URL to access the stream over the <a href="https://en.wikipedia.org/wiki/HTTP_Live_Streaming" target="_blank">HLS</a> protocol.
                default: true
              user_metadata:
                type: string
                description: |
                  Metadata that helps you categorize your videos. You can specify a list of keys and values. Keys must be of type `string`, and values can be of the following types: `string`, `integer`, `float` or `boolean`.
                example: '{"department": "Sales", "target_audience": "New hires"}'
          example:
            index_id: 6298d673f1090f1100476d4c
            video_file: '@/Users/john/Documents/01.mp4'
    updateIndex:
      description: |
        Request to update the name of an index.
      content:
        application/json:
          schema:
            type: object
            required:
              - index_name
            properties:
              index_name:
                type: string
                description: |
                  The name of the index.
                example: myIndex
          example:
            index_name: myIndex
    createIndex:
      description: |
        Request to create an index.
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - models
              - index_name
            properties:
              index_name:
                type: string
                description: |
                  The name of the index. Make sure you use a succinct and descriptive name.
                example: myIndex
              models:
                type: array
                minItems: 1
                maxItems: 2
                description: |
                  An array that specifies the [video understanding models](/v1.3/docs/concepts/models) and the [model options](/v1.3/docs/concepts/modalities#model-options) to be enabled for this index. Models determine what tasks you can perform with your videos. Model options determine which modalities the platform analyzes.
                items:
                  type: object
                  required:
                    - model_name
                    - model_options
                  properties:
                    model_name:
                      type: string
                      description: |
                        The name of the model. The following models are available:

                          - **Embedding**: These models are proficient at performing tasks such as search and classification, enabling enhanced video understanding.

                            - `marengo3.0`: Enhanced model with sports intelligence and extended content support. For a list of the new features, see the [New in Marengo 3.0](/v1.3/docs/concepts/models/marengo#new-in-marengo-30) section.
                            - `marengo2.7`:  Video embedding model for multimodal search.

                          - **Generative**: These models generate text based on your videos.

                            - `pegasus1.2`: A model that analyzes multiple modalities to generate contextually relevant text based on the content of your videos.

                        <Note title="Note">
                        You cannot change the model configuration once the index has been created.
                        </Note>
                      example: marengo3.0
                    model_options:
                      type: array
                      description: |
                        An array that specifies which modalities the platform analyzes. For the Marengo and Pegasus models, you can specify one or both of the following model options: `visual` and `audio`. For more details, see the [Model options](/v1.3/docs/concepts/modalities#model-options) section.
                      items:
                        type: string
                        example: visual
                      minItems: 1
                      maxItems: 2
                      example:
                        - visual
                        - audio
                  example:
                    model_name: marengo3.0
                    model_options:
                      - visual
                      - audio
                example:
                  - model_name: marengo3.0
                    model_options:
                      - visual
                      - audio
              addons:
                type: array
                description: |
                  An array specifying which add-ons should be enabled. Each entry in the array is an addon, and the following values are supported:
                  - `thumbnail`: Enables thumbnail generation.

                  If you don't provide this parameter, no add-ons will be enabled.

                  <Note title="Notes">
                  - You can only enable addons when using the Marengo video understanding model.
                  - You cannot disable an add-on once the index has been created.
                  </Note>
                items:
                  type: string
                  example: thumbnail
                minItems: 1
                maxItems: 1
                example:
                  - thumbnail
          example:
            index_name: myIndex
            models:
              - model_name: marengo3.0
                model_options:
                  - visual
                  - audio
              - model_name: pegasus1.2
                model_options:
                  - visual
                  - audio
            addons:
              - thumbnail
