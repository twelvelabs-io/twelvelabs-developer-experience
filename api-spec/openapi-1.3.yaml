  /embed-v2/tasks:
    post:
      tags:
        - Create embeddings
      summary: Create an async embedding task
      description: |
        This endpoint creates embeddings for audio and video content asynchronously.

        <Note title="Note">
          This method only supports Marengo version 3.0 or newer.
        </Note>

        **When to use this endpoint**:
        - Process audio or video files longer than 10 minutes
        - Process files up to 4 hours in duration

        <Accordion title="Input requirements">
          **Video**:
          - Minimum duration: 4 seconds
          - Maximum duration: 4 hours
          - Maximum file size: 4 GB
          - Formats: [FFmpeg supported formats](https://ffmpeg.org/ffmpeg-formats.html)
          - Resolution: 360x360 to 5184x2160 pixels
          - Aspect ratio: Between 1:1 and 1:2.4, or between 2.4:1 and 1:1

          **Audio**:
          - Minimum duration: 4 seconds
          - Maximum duration: 4 hours
          - Maximum file size: 2 GB
          - Formats: WAV (uncompressed), MP3 (lossy), FLAC (lossless)
        </Accordion>

          Creating embeddings asynchronously requires three steps:
          
          1. Create a task using this endpoint. The platform returns a task ID.
          2. Poll for the status of the task using the [`GET`](/v1.3/api-reference/create-embeddings-v2/retrieve-embeddings) method of the `/embed-v2/tasks/{task_id}` endpoint. Wait until the status is `ready`.
          3. Retrieve the embeddings from the response when the status is `ready` using the [`GET`](/v1.3/api-reference/create-embeddings-v2/retrieve-embeddings) method of the `/embed-v2/tasks/{task_id}` endpoint.

          <Note title="Note">
          This endpoint is rate-limited. For details, see the [Rate limits](/v1.3/docs/get-started/rate-limits) page.
          </Note>
      operationId: create-async-embedding-task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAsyncEmbeddingRequest'
            examples:
              audio:
                summary: Audio with fixed segmentation
                value:
                  input_type: audio
                  model_name: marengo3.0
                  audio:
                    media_source:
                      url: https://user-bucket.com/audio/long-audio.wav
                    start_sec: 0
                    end_sec: 3600
                    segmentation:
                      strategy: fixed
                      fixed:
                        duration_sec: 6
                    embedding_option:
                      - audio
                      - transcription
                    embedding_scope:
                      - clip
                      - asset
              video:
                summary: Video with dynamic segmentation
                value:
                  input_type: video
                  model_name: marengo3.0
                  video:
                    media_source:
                      url: https://user-bucket.com/video/long-video.mp4
                    start_sec: 0
                    end_sec: 7200
                    segmentation:
                      strategy: dynamic
                      dynamic:
                        min_duration_sec: 4
                    embedding_option:
                      - visual
                      - audio
                      - transcription
                    embedding_scope:
                      - clip
                      - asset
      responses:
        '202':
          description: An embedding task has successfully been created.
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: URL to poll for task status and results
              example: https://api.twelvelabs.io/v1.3/embed-v2/tasks/64f8d2c7e4a1b37f8a9c5d12
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    description: The unique identifier of the embedding task
                    example: 64f8d2c7e4a1b37f8a9c5d12
                  status:
                    type: string
                    enum:
                      - processing
                    description: The initial status of the embedding task.
                    example: processing
                  data:
                    description: |
                      An array of embedding results when `status` is `ready`, or `null` when `status` is `processing` or `failed`.
                    oneOf:
                      - type: array
                        items:
                          $ref: '#/components/schemas/EmbeddingData'
                        description: Array of embedding results (only when status is ready)
                      - type: 'null'
                        description: Data is null when status is processing or failed
                required:
                  - _id
                  - status
                additionalProperties: false
              example:
                _id: 64f8d2c7e4a1b37f8a9c5d12
                status: processing
                data: null
        '400':
          description: Validation failure or inaccessible artifact
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: List async embedding tasks
      description: |
        This method returns a list of the async embedding tasks in your account. The platform returns your async embedding tasks sorted by creation date, with the newest at the top of the list.
      operationId: list-async-embedding-tasks
      tags:
        - Create embeddings
      parameters:
        - $ref: '#/components/parameters/started_at'
        - $ref: '#/components/parameters/ended_at'
        - $ref: '#/components/parameters/embedding_tasks_filter_status'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_limit'
      responses:
        '200':
          $ref: '#/components/responses/listAsyncEmbeddingTasksResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /embed-v2/tasks/{task_id}:
    get:
      tags:
        - Create embeddings
      summary: Retrieve task status and results
      description: |
        This method retrieves the status and the results of an async embedding task.

        **Task statuses**:
        - `processing`: The platform is creating the embeddings.
        - `ready`: Processing is complete. Embeddings are available in the response.
        - `failed`: The task failed. Embeddings were not created.

        Invoke this method repeatedly until the `status` field is `ready`. When `status` is `ready`, use the embeddings from the response.
      operationId: retrieve-embeddings
      parameters:
        - name: task_id
          in: path
          required: true
          description: The unique identifier of the embedding task.
          schema:
            type: string
            example: 64f8d2c7e4a1b37f8a9c5d12
      responses:
        '200':
          description: Task status and results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingTaskResponse'
              examples:
                processing:
                  summary: Task still processing
                  value:
                    _id: 64f8d2c7e4a1b37f8a9c5d12
                    status: processing
                    data: null
                ready:
                  summary: Task completed with results
                  value:
                    _id: 64f8d2c7e4a1b37f8a9c5d12
                    status: ready
                    created_at: '2024-09-26T10:29:19.968Z'
                    updated_at: '2024-09-26T10:29:19.968Z'
                    data:
                      - embedding:
                          - 0.123
                          - -0.456
                          - 0.789
                          - 0.012
                        embedding_option: visual
                        embedding_scope: clip
                        start_sec: 0
                        end_sec: 4.2
                      - embedding:
                          - 0.234
                          - 0.567
                          - -0.89
                          - 0.123
                        embedding_option: audio
                        embedding_scope: clip
                        start_sec: 0
                        end_sec: 4.2
                failed:
                  summary: Task failed
                  value:
                    _id: 64f8d2c7e4a1b37f8a9c5d12
                    status: failed
                    data: null
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
