        video_status:
          type: object
          description: Counts of files in different statuses. See the [Task object](/v1.3/api-reference/upload-content/tasks/the-task-object) page for details on each status.
          properties:
            ready:
              type: integer
              example: 10
            validating:
              type: integer
              example: 2
            queued:
              type: integer
              example: 3
            pending:
              type: integer
              example: 4
            indexing:
              type: integer
              example: 5
            failed:
              type: integer
              example: 6
          required:
            - ready
            - validating
            - queued
            - pending
            - indexing
            - failed
          example:
            ready: 10
            validating: 2
            queued: 3
            pending: 4
            indexing: 5
            failed: 6
        failed_files:
          type: array
          description: An array containing the video files that failed to import, along with details about the error.
