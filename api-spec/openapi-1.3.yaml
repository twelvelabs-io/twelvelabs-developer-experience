  parameters:
    video-embedding-task-id:
      name: task_id
      in: path
      description: |
        The unique identifier of your video embedding task.
      required: true
      schema:
        type: string
        example: 663da73b31cdd0c1f638a8e6
    embedding_option_optional:
      name: embedding_option
      in: query
      description: |
        Specifies which types of embeddings to retrieve. Values vary depending on the version of the model:
        - **Marengo 3.0**: `visual`, `audio`, `transcription`.
        - **Marengo 2.7**: `visual-text`, `audio`.

        For details, see the [Embedding options](/v1.3/docs/concepts/modalities#embedding-options) section.

        <Note title="Note">
        To retrieve embeddings for a video, it must be indexed using the Marengo video understanding model. For details on enabling this model for an index, see the [Create an index](/reference/create-index) page.
        </Note>
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - visual
            - audio
            - transcription
            - visual-text
          uniqueItems: true
      style: form
      explode: true
    embedding_option:
      name: embedding_option
      in: query
      description: |
        Specifies which types of embeddings to retrieve. Values vary depending on the version of the model:
        - **Marengo 3.0**: `visual`, `audio`, `transcription`.
        - **Marengo 2.7**: `visual-text`, `audio`.

        For details, see the [Embedding options](/v1.3/docs/concepts/modalities#embedding-options) section.

        <Note title="Note">
        The platform returns all available embeddings when you omit this parameter.
        </Note>
      required: false
      schema:
        type: array
        items:
          type: string
          enum:
            - visual
            - audio
            - transcription
            - visual-text
        uniqueItems: true
      style: form
      explode: true
    Content-Type:
      name: Content-Type
      in: header
      description: Must be set to `application/json`.
      required: true
      schema:
        type: string
        default: application/json
        example: application/json
    multipart:
      name: Content-Type
      in: header
      description: Must be set to `multipart/form-data`.
      required: true
      schema:
        type: string
        default: multipart/form-data
        example: multipart/form-data
    page:
      name: page
      in: query
      description: |
        A number that identifies the page to retrieve.

        **Default**: `1`.
      schema:
        type: integer
        default: 1
        example: 1
      required: false
    page_limit:
      name: page_limit
      in: query
      description: |
        The number of items to return on each page.

        **Default**: `10`.
        **Max**: `50`.
      schema:
        type: integer
        default: 10
        example: 10
      required: false
    sort_by:
      name: sort_by
      in: query
      description: |
        The field to sort on. The following options are available:
        - `updated_at`: Sorts by the time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"), when the item was updated.
        - `created_at`: Sorts by the time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"), when the item was created.

        **Default**: `created_at`.
      schema:
        type: string
        default: created_at
        example: created_at
      required: false
    sort_option:
      name: sort_option
      in: query
      description: |
        The sorting direction. The following options are available:
        - `asc`
        - `desc`

        **Default**: `desc`.
      schema:
        type: string
        default: desc
        example: desc
      required: false
    index_id:
      name: index_id
      in: query
      description: |
        Filter by the unique identifier of an index.
      schema:
        type: string
        example: 630aff993fcee0532cb809d0
      required: false
    task_status:
      name: status
      in: query
      description: |
        Filter by one or more video indexing task statuses. The following options are available:
        - `ready`: The video has been successfully uploaded and indexed.
        - `uploading`: The video is being uploaded.
        - `validating`: The video is being validated against the prerequisites.
        - `pending`: The video is pending.
        - `queued`: The video is queued.
        - `indexing`: The video is being indexed.
        - `failed`: The video indexing task failed.

        To filter by multiple statuses, specify the `status` parameter for each value:
        ```
        status=ready&status=validating
        ```
      schema:
        type: array
        items:
          type: string
          enum:
            - ready
            - uploading
            - validating
            - pending
            - queued
            - indexing
            - failed
          example: ready
        example:
          - ready
          - failed
      style: form
      explode: false
      required: false
    filename:
      name: filename
      in: query
      description: |
        Filter by filename.
      schema:
        type: string
        example: 01.mp4
      required: false
    duration:
      name: duration
      in: query
      description: |
        Filter by duration. Expressed in seconds.
      schema:
        type: number
        example: 531.998133
      required: false
    width:
      name: width
      in: query
      description: |
        Filter by width.
      schema:
        type: integer
        example: 640
      required: false
    height:
      name: height
      in: query
      description: |
        Filter by height.
      schema:
        type: integer
        example: 360
      required: false
    created_at:
      name: created_at
      in: query
      description: |
        Filter video indexing tasks by the creation date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the video indexing tasks that were created on the specified date at or after the given time.
      schema:
        type: string
        example: '2024-03-01T00:00:00Z'
      required: false
    updated_at:
      name: updated_at
      in: query
      description: |
        Filter video indexing tasks by the last update date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the video indexing tasks that were updated on the specified date at or after the given time.
      schema:
        type: string
        example: '2024-03-01T00:00:00Z'
      required: false
    ended_at:
      name: ended_at
      description: |
        Retrieve the embedding tasks that were created before the given date and time, expressed in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ").
      in: query
      schema:
        type: string
        example: '2024-03-01T00:00:00Z'
      required: false
    started_at:
      name: started_at
      description: |
        Retrieve the embedding tasks that were created after the given date and time, expressed in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ").
      in: query
      schema:
        type: string
        example: '2024-03-01T00:00:00Z'
      required: false
    embedding_tasks_filter_status:
      name: status
      description: |
        Filter the embedding tasks by their current status.

        **Values**: `processing`, `ready`, or `failed`.
      in: query
      schema:
        type: string
        example: processing
      required: false
