openapi: 3.1.0
info:
  title: TwelveLabs Video Understanding API
  description: |
    Use the TwelveLabs Video Understanding API to extract information from your videos and make it available to your applications. The API is organized around REST and returns responses in the JSON format. It is compatible with most programming languages, and you can also use Postman or other REST clients to send requests and view responses.
  contact:
    name: TwelveLabs Support
    email: support@twelvelabs.io
  version: 1.3.0
servers:
  - url: https://api.twelvelabs.io/v1.3
security:
  - x-api-key: []
tags:
  - name: Upload assets
  - name: Manage indexes
  - name: Manage indexed assets
  - name: Manage videos
  - name: Manage entity collections
  - name: Manage entities
  - name: Any-to-video search
  - name: Create video embeddings
  - name: Analyze videos
  - name: Create text, image, and audio embeddings
paths:
  /tasks:
    post:
      summary: Create a video indexing task
      description: |
        This method creates a video indexing task that uploads and indexes a video in a single operation.

        <Warning title="Legacy endpoint">
        This endpoint bundles two operations (upload and indexing) together. In the next major API release, this endpoint will be removed in favor of a separated workflow:
        1. Upload your video using the [`POST /assets`](/v1.3/api-reference/upload-content/direct-uploads/create) endpoint
        2. Index the uploaded video using the [`POST /indexes/{index-id}/indexed-assets`](/v1.3/api-reference/index-content/create) endpoint

        This separation provides better control, reusability of assets, and improved error handling. New implementations should use the new workflow.
        </Warning>


        Upload options:
        - **Local file**: Use the `video_file` parameter.
        - **Publicly accessible URL**: Use the `video_url` parameter.

        Your video files must meet requirements based on your workflow:
        - **Search**: [Marengo requirements](/v1.3/docs/concepts/models/marengo#video-file-requirements).
        - **Video analysis**: [Pegasus requirements](/v1.3/docs/concepts/models/pegasus#video-file-requirements).
        - If you want to both search and analyze your videos, the most restrictive requirements apply.
        - This method allows you to upload files up to 2 GB in size. To upload larger files, use the [Multipart Upload API](/v1.3/api-reference/upload-content/multipart-uploads)

        <Note title="Note">
        This endpoint is rate-limited. For details, see the [Rate limits](/v1.3/docs/get-started/rate-limits) page.
        </Note>
      operationId: create-video-indexing-task
      tags:
        - Manage videos
      requestBody:
        $ref: '#/components/requestBodies/createVideoIndexingTask'
      parameters:
        - $ref: '#/components/parameters/multipart'
      responses:
        '200':
          $ref: '#/components/responses/createVideoIndexingTaskResponse'
        '400':
          $ref: '#/components/responses/insufficientFunds'
    get:
      summary: List video indexing tasks
      description: This method returns a list of the video indexing tasks in your account. The platform returns your video indexing tasks sorted by creation date, with the newest at the top of the list.
      operationId: list-video-indexing-tasks
      tags:
        - Manage videos
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_limit'
        - $ref: '#/components/parameters/sort_by'
        - $ref: '#/components/parameters/sort_option'
        - $ref: '#/components/parameters/index_id'
        - $ref: '#/components/parameters/task_status'
        - $ref: '#/components/parameters/filename'
        - $ref: '#/components/parameters/duration'
        - $ref: '#/components/parameters/width'
        - $ref: '#/components/parameters/height'
        - $ref: '#/components/parameters/created_at'
        - $ref: '#/components/parameters/updated_at'
      responses:
        '200':
          $ref: '#/components/responses/getVideoIndexingTasksResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /tasks/{task_id}:
    get:
      summary: Retrieve a video indexing task
      description: This method retrieves a video indexing task.
      operationId: retrieve-video-indexing-task
      tags:
        - Manage videos
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: task_id
          in: path
          description: |
            The unique identifier of the video indexing task to retrieve.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      responses:
        '200':
          $ref: '#/components/responses/getVideoIndexingTaskResponse'
        '400':
          $ref: '#/components/responses/genericError'
    delete:
      summary: Delete a video indexing task
      description: |
        This action cannot be undone.
        Note the following about deleting a video indexing task:
        - You can only delete video indexing tasks for which the status is `ready` or `failed`.
        - If the status of your video indexing task is `ready`, you must first delete the video vector associated with your video indexing task by calling the [`DELETE`](/v1.3/api-reference/videos/delete) method of the `/indexes/videos` endpoint.
      operationId: delete-video-indexing-task
      tags:
        - Manage videos
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: task_id
          in: path
          description: |
            The unique identifier of the video indexing task you want to delete.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      responses:
        '204':
          $ref: '#/components/responses/noContentResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes:
    post:
      summary: Create an index
      description: |
        This method creates an index.
      operationId: create-index
      tags:
        - Manage indexes
      parameters:
        - $ref: '#/components/parameters/Content-Type'
      requestBody:
        $ref: '#/components/requestBodies/createIndex'
      responses:
        '201':
          $ref: '#/components/responses/createIndexResponse'
        '400':
          $ref: '#/components/responses/genericError'
    get:
      summary: List indexes
      description: |
        This method returns a list of the indexes in your account. The platform returns indexes sorted by creation date, with the oldest indexes at the top of the list.
      operationId: list-indexes
      tags:
        - Manage indexes
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_limit'
        - $ref: '#/components/parameters/sort_by'
        - $ref: '#/components/parameters/sort_option'
        - name: index_name
          in: query
          description: Filter by the name of an index.
          required: false
          schema:
            type: string
          example: myIndex
        - name: model_options
          in: query
          description: |
            Filter by the model options. When filtering by multiple model options, the values must be comma-separated.
          required: false
          schema:
            type: string
          example: visual,audio
        - name: model_family
          in: query
          description: |
            Filter by the model family. This parameter can take one of the following values: `marengo` or `pegasus`. You can specify a single value.
          schema:
            type: string
          required: false
          example: marengo
        - name: created_at
          in: query
          description: |
            Filter indexes by the creation date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the indexes that were created on the specified date at or after the given time.
          schema:
            type: string
          required: false
          example: '2024-08-16T16:53:59Z'
        - name: updated_at
          in: query
          description: |
            Filter indexes by the last update date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the indexes that were last updated on the specified date at or after the given time.
          schema:
            type: string
          required: false
          example: '2024-08-16T16:55:59Z'
      responses:
        '200':
          $ref: '#/components/responses/getIndexesResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes/{index-id}:
    get:
      summary: Retrieve an index
      description: |
        This method retrieves details about the specified index.
      operationId: retrieve-index
      tags:
        - Manage indexes
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            Unique identifier of the index to retrieve.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      responses:
        '200':
          $ref: '#/components/responses/getIndexResponse'
        '400':
          $ref: '#/components/responses/genericError'
    put:
      summary: Update an index
      description: |
        This method updates the name of the specified index.
      operationId: update-index
      tags:
        - Manage indexes
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            Unique identifier of the index to update.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      requestBody:
        $ref: '#/components/requestBodies/updateIndex'
      responses:
        '204':
          $ref: '#/components/responses/noContentResponse'
        '400':
          $ref: '#/components/responses/genericError'
    delete:
      summary: Delete an index
      description: This method deletes the specified index and all the videos within it. This action cannot be undone.
      operationId: delete-index
      tags:
        - Manage indexes
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            Unique identifier of the index to delete.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      responses:
        '204':
          $ref: '#/components/responses/noContentResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes/{index-id}/indexed-assets:
    post:
      summary: Create an indexed asset
      description: |
        This method indexes an uploaded asset to make it searchable and analyzable. Indexing processes your content and extracts information that enables the platform to search and analyze your videos.

        This operation is asynchronous. The platform returns an indexed asset ID immediately and processes your content in the background. Monitor the indexing status to know when your content is ready to use.

        Your asset must meet the requirements based on your workflow:
        - **Search**: [Marengo requirements](/v1.3/docs/concepts/models/marengo#video-file-requirements)
        - **Video analysis**: [Pegasus requirements](/v1.3/docs/concepts/models/pegasus#input-requirements).

        If you want to both search and analyze your videos, the most restrictive requirements apply.

        <Note title="Note">
        This endpoint is rate-limited. For details, see the [Rate limits](/v1.3/docs/get-started/rate-limits) page.
        </Note>
      operationId: create-indexed-asset
      tags:
        - Manage indexed assets
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            The unique identifier of the index to which the asset will be indexed.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - asset_id
              properties:
                asset_id:
                  type: string
                  description: |
                    The unique identifier of the asset to index.
                  example: 6298d673f1090f1100476d4c
                enable_video_stream:
                  type: boolean
                  description: |
                    This parameter indicates if the platform stores the video for streaming. When set to `true`, the platform stores the video, and you can retrieve its URL by calling the [`GET`](/v1.3/api-reference/videos/retrieve) method of the `/indexes/{index-id}/indexed-assets/{indexed-asset-id}` endpoint. You can then use this URL to access the stream over the <a href="https://en.wikipedia.org/wiki/HTTP_Live_Streaming" target="_blank">HLS</a> protocol.
                  default: false
                  example: true
      responses:
        '202':
          description: |
            The indexing request has been accepted and is processing.
          headers:
            Location:
              description: |
                The URL of the indexed asset. Format: `/indexes/{index-id}/indexed-assets/{indexed-asset-id}`.
              schema:
                type: string
              example: /indexes/6298d673f1090f1100476d4c/629b643b6f5f3c2cb871fd89
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    description: |
                      The unique identifier of the indexed asset. Use it to monitor the indexing progress.
                    example: 629b643b6f5f3c2cb871fd89
        '400':
          $ref: '#/components/responses/genericError'
        '404':
          $ref: '#/components/responses/notFound'
        '500':
          $ref: '#/components/responses/genericError'
    get:
      summary: List indexed assets
      operationId: list-indexed-assets
      description: |
        This method returns a list of the indexed assets in the specified index. By default, the platform returns your indexed assets sorted by creation date, with the newest at the top of the list.
      tags:
        - Manage indexed assets
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_limit'
        - $ref: '#/components/parameters/sort_by'
        - $ref: '#/components/parameters/sort_option'
        - name: index-id
          in: path
          description: The unique identifier of the index for which the platform will retrieve the indexed assets.
          schema:
            type: string
          required: true
          example: 6298d673f1090f1100476d4c
        - name: status
          in: query
          description: |
            Filter by one or more indexing task statuses. The following options are available:
            - `ready`: The indexed asset has been successfully uploaded and indexed.
            - `pending`: The indexed asset is pending.
            - `queued`: The indexed asset is queued.
            - `indexing`: The indexed asset is being indexed.
            - `failed`: The indexed asset indexing task failed.

            To filter by multiple statuses, specify the `status` parameter for each value:
            ```
            status=ready&status=validating
            ```
          schema:
            type: array
            items:
              type: string
              enum:
                - ready
                - pending
                - queued
                - indexing
                - failed
              example: ready
        - name: filename
          in: query
          description: |
            Filter by filename.
          required: false
          schema:
            type: string
          example: 01.mp4
        - name: duration
          in: query
          description: |
            Filter by duration. Expressed in seconds.
          schema:
            type: number
          example: 10
        - name: fps
          in: query
          description: |
            Filter by frames per second.
          required: false
          schema:
            type: number
          example: 25
        - name: width
          in: query
          description: |
            Filter by width.
          required: false
          schema:
            type: number
          example: 1920
        - name: height
          in: query
          description: |
            Filter by height.
          required: false
          schema:
            type: integer
          example: 1080
        - name: size
          in: query
          description: |
            Filter by size. Expressed in bytes.
          required: false
          schema:
            type: number
          example: 1048576
        - name: created_at
          in: query
          description: |
            Filter indexed assets by the creation date and time of their associated indexing tasks, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns indexed assets created on or after the specified date and time.
          required: false
          schema:
            type: string
          example: '2024-08-16T16:53:59Z'
        - name: updated_at
          in: query
          description: |
            This filter applies only to indexed assets updated using the [`PUT`](/v1.3/api-reference/videos/update) method of the `/indexes/{index-id}/indexed-assets/{indexed-asset-id}` endpoint. It filters indexed assets by the last update date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the indexed assets that were last updated on the specified date at or after the given time.
          required: false
          schema:
            type: string
          example: '2024-08-16T16:53:59Z'
        - name: user_metadata
          in: query
          description: |
            To enable filtering by custom fields, you must first add user-defined metadata to your video by calling the [`PUT`](/v1.3/api-reference/videos/update) method of the `/indexes/:index-id/indexed-assets/:indexed-asset-id` endpoint.

            Examples:
            - To filter on a string: `?category=recentlyAdded`
            - To filter on an integer: `?batchNumber=5`
            - To filter on a float: `?rating=9.3`
            - To filter on a boolean: `?needsReview=true`
          schema:
            additionalProperties:
              oneOf:
                - type: string
                  example: recentlyAdded
                - type: number
                  example: 5
                - type: boolean
                  example: true
              example:
                category: recentlyAdded
                batchNumber: 5
                rating: 9.3
                needsReview: true
          style: form
          explode: true
          example: category=recentlyAdded&batchNumber=5&rating=9.3&needsReview=true
      responses:
        '200':
          $ref: '#/components/responses/getIndexedAssetsResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes/{index-id}/indexed-assets/{indexed-asset-id}:
    get:
      summary: Retrieve indexed asset information
      description: |
        This method retrieves information about an indexed asset, including its status, metadata, and optional embeddings or transcription.

        Use this method to:

        - Monitor the indexing progress:
            - Call this endpoint after creating an indexed asset
            - Check the `status` field until it shows `ready`
            - Once ready, your content is available for search and analysis

        - Retrieve the asset metadata:
            - Retrieve system metadata (duration, resolution, filename)
            - Access user-defined metadata

        - Retrieve the embeddings:
            - Include the `embeddingOption` parameter to retrieve video embeddings
            - Requires the Marengo video understanding model to be enabled in your index

        - Retrieve transcriptions:
          - Set the `transcription` parameter to `true` to retrieve spoken words from your video
      operationId: retrieve-indexed-asset-information
      tags:
        - Manage indexed assets
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/embedding_option_optional'
        - name: index-id
          in: path
          description: |
            The unique identifier of the index to which the indexed asset has been uploaded.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
        - name: indexed-asset-id
          in: path
          description: |
            The unique identifier of the indexed asset to retrieve.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
        - name: transcription
          in: query
          description: |
            Specifies whether to retrieve a transcription of the spoken words.
          required: false
          schema:
            type: boolean
          example: true
      responses:
        '200':
          $ref: '#/components/responses/getIndexedAssetResponse'
        '400':
          $ref: '#/components/responses/genericError'
        '404':
          $ref: '#/components/responses/notFound'
    patch:
      summary: Partial update indexed asset information
      description: This method updates one or more fields of the metadata of an indexed asset. Also, can delete a field by setting it to `null`.
      operationId: partial-update-indexed-asset-information
      tags:
        - Manage indexed assets
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            The unique identifier of the index to which the indexed asset has been uploaded.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
        - name: indexed-asset-id
          in: path
          description: |
            The unique identifier of the indexed asset to update.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      requestBody:
        $ref: '#/components/requestBodies/partial-update-video-vector'
      responses:
        '204':
          $ref: '#/components/responses/noContentResponse'
        '400':
          $ref: '#/components/responses/genericError'
    delete:
      summary: Delete indexed asset information
      operationId: delete-indexed-asset-information
      tags:
        - Manage indexed assets
      description: |
        This method deletes all the information about the specified indexed asset. This action cannot be undone.
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - name: index-id
          in: path
          description: |
            The unique identifier of the index to which the indexed asset has been uploaded.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
        - name: indexed-asset-id
          in: path
          description: |
            The unique identifier of the indexed asset to delete.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
      responses:
        '204':
          $ref: '#/components/responses/noContentResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes/{index-id}/videos:
    get:
      summary: List videos
      operationId: list-videos
      description: |
        <Info>This method will be deprecated in a future version. New implementations should use the [List indexed assets](/v1.3/api-reference/index-content/list) method.</Info>

        This method returns a list of the videos in the specified index. By default, the platform returns your videos sorted by creation date, with the newest at the top of the list.
      tags:
        - Manage videos
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/page_limit'
        - $ref: '#/components/parameters/sort_by'
        - $ref: '#/components/parameters/sort_option'
        - name: index-id
          in: path
          description: The unique identifier of the index for which the platform will retrieve the videos.
          schema:
            type: string
          required: true
          example: 6298d673f1090f1100476d4c
        - name: filename
          in: query
          description: |
            Filter by filename.
          required: false
          schema:
            type: string
          example: 01.mp4
        - name: duration
          in: query
          description: |
            Filter by duration. Expressed in seconds.
          schema:
            type: number
          example: 10
        - name: fps
          in: query
          description: |
            Filter by frames per second.
          required: false
          schema:
            type: number
          example: 25
        - name: width
          in: query
          description: |
            Filter by width.
          required: false
          schema:
            type: number
          example: 1920
        - name: height
          in: query
          description: |
            Filter by height.
          required: false
          schema:
            type: integer
          example: 1080
        - name: size
          in: query
          description: |
            Filter by size. Expressed in bytes.
          required: false
          schema:
            type: number
          example: 1048576
        - name: created_at
          in: query
          description: |
            Filter videos by the creation date and time of their associated indexing tasks, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the videos whose indexing tasks were created on the specified date at or after the given time.
          required: false
          schema:
            type: string
          example: '2024-08-16T16:53:59Z'
        - name: updated_at
          in: query
          description: |
            This filter applies only to videos updated using the [`PUT`](/v1.3/api-reference/videos/update) method of the `/indexes/{index-id}/videos/{video-id}` endpoint. It filters videos by the last update date and time, in the RFC 3339 format ("YYYY-MM-DDTHH:mm:ssZ"). The platform returns the video indexing tasks that were last updated on the specified date at or after the given time.
          required: false
          schema:
            type: string
          example: '2024-08-16T16:53:59Z'
        - name: user_metadata
          in: query
          description: |
            To enable filtering by custom fields, you must first add user-defined metadata to your video by calling the [`PUT`](/v1.3/api-reference/videos/update) method of the `/indexes/:index-id/videos/:video-id` endpoint.

            Examples:
            - To filter on a string: `?category=recentlyAdded`
            - To filter on an integer: `?batchNumber=5`
            - To filter on a float: `?rating=9.3`
            - To filter on a boolean: `?needsReview=true`
          schema:
            additionalProperties:
              oneOf:
                - type: string
                  example: recentlyAdded
                - type: number
                  example: 5
                - type: boolean
                  example: true
              example:
                category: recentlyAdded
                batchNumber: 5
                rating: 9.3
                needsReview: true
          style: form
          explode: true
          example: category=recentlyAdded&batchNumber=5&rating=9.3&needsReview=true
      responses:
        '200':
          $ref: '#/components/responses/getVideoVectorsResponse'
        '400':
          $ref: '#/components/responses/genericError'
  /indexes/{index-id}/videos/{video-id}:
    get:
      summary: Retrieve video information
      description: |
        <Info> This method will be deprecated in a future version. New implementations should use the [Retrieve an indexed asset](/v1.3/api-reference/index-content/retrieve) method.</Info>

        This method retrieves information about the specified video.
      operationId: retrieve-video-information
      tags:
        - Manage videos
      parameters:
        - $ref: '#/components/parameters/Content-Type'
        - $ref: '#/components/parameters/embedding_option_optional'
        - name: index-id
          in: path
          description: |
            The unique identifier of the index to which the video has been uploaded.
          required: true
          schema:
            type: string
          example: 6298d673f1090f1100476d4c
        - name: video-id
          in: path
          description: |
            The unique identifier of the video to retrieve.
          required: true
