                        start:
                          description: |
                            The starting time of the chapter, measured in seconds from the beginning of the video.
                          type: integer
                        end:
                          description: |
                            The ending time of the chapter, measured in seconds from the beginning of the video.
                          type: integer
                        chapter_title:
                          description: |
                            The title of the chapter.
                          type: string
                        chapter_summary:
